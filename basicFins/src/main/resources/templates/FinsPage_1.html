<body>
<section>
    <div>
        <form th:action="@{/Method_1}" method="post">
            <div th:text="${ModelAttr_1}"/>
            <input type="submit" value="Кнопка"/>
        </form>
    </div>
    <div>
        <input id="input_str" type="text">
        <input type="button" value="OK" onclick="doAjax()">
        <p id="result_text"></p>
    </div>
    <!--<div>
        <table border="1" width="100%" cellpadding="5">

    <div>
        <table border="1" width="100%" cellpadding="5">
            <tr th:each="c: ${financedata}">
                <th th:text="${c.lockflg}"></th><!--Признак блокировки-->
                <th th:text="${c.operdate}"></th><!--Дата операции-->
                <th th:text="${c.amount}"></th><!--Сумма-->
                <th th:text="${c.detail}"></th><!--Детали-->
                <th th:text="${c.strattr1}"></th><!--Контрагент-->
                <th th:text="${c.strattr2}"></th><!--Реквизиты-->
            </tr>
        </table>
    </div>
</section>

<!--IVRIBIN User Script-->
<script src="/webapp/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    function doAjax() {
        var inputText = $("#input_str").val();
        $.ajax({
            url : 'Method_1',
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json',
            mimeType: 'application/json',
            data : ({
                text: inputText
            }),
            success: function (data) {

                var result = '"'+data.text+'", '+data.count+' characters';
                $("#result_text").text(result);
            }
        });
    }
</script>
