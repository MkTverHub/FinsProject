<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <user_fragment_1 th:replace="fragments\master\fragment_agrigate_master_head.html :: master_head_1"></user_fragment_1>
    <title>Fin</title>
    
</head>

<body>

<!-- *************************************************************** -->
<!-- Главная обертка для всего сайта -->
<!-- *************************************************************** -->
<div class="vip-wrapper">

    <!--Фрагмент спиннера-->
    <!--<div th:replace="fragments\layouts\fragment_agrigate_layouts_spiner.html :: spinner_fragment_1"/>-->
    
    <!-- *************************************************************** -->
    <!-- Верхнее Меню -->
    <!-- *************************************************************** -->
    <header th:replace="fragments\layouts\fragment_agrigate_layouts_header_menu_top.html :: header_fragment_1(AccountMail=${AccountMail},UserAdmFlg=${attrUserAdmFlg})"></header>


    <!-- *************************************************************** -->
    <!-- Левое Меню -->
    <!-- *************************************************************** -->

    <section th:replace="fragments\layouts\fragment_agrigate_layouts_left_menu_sidebar.html :: left_menu_sidebar_1"></section>

    <!-- *************************************************************** -->
    <!-- Центральная часть -->
    <!-- *************************************************************** -->

    <section class="page-wrap">
        <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-7 align-self-center">
                        <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Раздел пользователи - Информация</h3>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mt-2 p-0">
                                    <li class="breadcrumb-item text-muted active" aria-current="page">
                                        <a href="#">Информация о пользователей</a>
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <div class="col-5 align-self-center"> <!-- Левая кнопка для перехода в раздел добавления -->
                        <div class="customize-input float-right">
                            <form th:action="@{/FinsAccountUsersAdd}" method="post">
                                <button type="submit" class="btn waves-effect waves-light btn-rounded btn-outline-success">Создать или изменить пользователя</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            
        <div class="container">

                <!-- *************************************************************** -->
                <!-- Карточка с формой -->
                <!-- *************************************************************** -->



                <div class="row">
                    <!-- Плитки SubUsers-->
                    <div class="col-12" th:each="c: ${sub_user_list}">
                        <div th:replace="fragments\layouts\fragment_project_tile.html :: sub_user_fragment_1(fst_name=${c.firstName},lst_name=${c.lastName},mdl_name=${c.middleName},phone=${c.phone},mail=${c.email},position=${c.position})"></div>
                    </div>
                </div>

            <!-- *************************************************************** -->
            <!-- КОНЕЦ ЦЕНТРАЛЬНОГО БЛОКА -->
            <!-- *************************************************************** -->
                
        </div>
    
    </section>

    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div th:replace="fragments\layouts\fragmetn_agrigate_layouts_footer.html :: footer_fragment_1"/>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->

</div>

<!-----------IVRIBIN User Script----------------------------->
<!--
    Ajax в внешнем файле, чтобы работал нужно объявлять файл в начале html
-->

<script type="text/javascript">
    //Событие загрузки страницы
    $(document).ready(function(){
        StartPage();
    });
</script>

</body>

<!------------FRAMEWORK Script----------------------------->
<script_fragment  th:replace="fragments\master\fragment_agrigate_master_script.html :: master_script_1"></script_fragment>

</html>
