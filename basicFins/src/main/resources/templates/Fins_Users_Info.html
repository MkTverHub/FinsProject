<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <user_fragment_1 th:replace="fragments\master\fragment_agrigate_master_head.html :: master_head_1"></user_fragment_1>
    <title>Fin</title>
    <script src="webapp/js/js_general_functions.js"></script>
    <script src="webapp/js/js_fins_user_info.js"></script><!--Подцепляем внешний скрипт-->
</head>

<body>

<!-- *************************************************************** -->
<!-- Главная обертка для всего сайта -->
<!-- *************************************************************** -->
<div class="vip-wrapper">

    <!--Фрагмент спиннера-->
    <div th:replace="fragments\layouts\fragment_agrigate_layouts_spiner.html :: spinner_fragment_1"/>

    <!--Фрагмент модального окна-->
    <div th:replace="fragments\layouts\fragment_agrigate_layouts_modal.html :: modal_fragment_1"/>
    
    <!-- *************************************************************** -->
    <!-- Верхнее Меню -->
    <!-- *************************************************************** -->
    <header th:replace="fragments\layouts\fragment_agrigate_layouts_header_menu_top.html :: header_fragment_1(AccountMail=${AccountMail})"></header>


    <!-- *************************************************************** -->
    <!-- Левое Меню -->
    <!-- *************************************************************** -->

    <section th:replace="fragments\layouts\fragment_agrigate_layouts_left_menu_sidebar.html :: left_menu_sidebar_1"></section>

    <!-- *************************************************************** -->
    <!-- Центральная часть -->
    <!-- *************************************************************** -->

    <section class="page-wrap">
        <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-7 align-self-center">
                        <h3 class="page-title text-truncate text-dark font-weight-medium mb-1">Сотрудники</h3>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mt-2 p-0">
                                    <li class="breadcrumb-item text-muted active" aria-current="page"><a href="#">Информация о сотрудниках</a></li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            
        <div class="container">

                <!-- *************************************************************** -->
                <!-- Карточка с формой -->
                <!-- *************************************************************** -->

                <div class="row">
        

                    <div class="col-md-12">
                        <div class="row mb-5">
                            <div class="col-md-12">
                                <h3 class="card-title mb-3">Сотрудник</h3>
                            </div>
                            <div class="col-md-5">
                                <div class="p-3 card border rounded pt-4 pb-4 mb-3">
                                    <h4 class="card-title mb-3">Информация:</h4>
                                    <p class="card-text">Имя: <span>Иванов</span></p>
                                    <p class="card-text">Фамилия: <span>Иванов</span></p>
                                    <p class="card-text">Отчество: <span>Иванович</span></p>
                                    <p class="card-text">Телефон: <span>8800808080</span></p>
                                    <p class="card-text">Почта: <span>mail@mail.ru</span></p>
                                    <p class="card-text">Должность: <span>Менеджер</span></p>
                                    <div class="dropdown-divider"></div>
                                
                                    <div class="d-flex d-lg-flex d-md-block align-items-center">
                                        <div>
                                            <h2 class="text-dark mb-1 w-100 text-truncate font-weight-medium">0.00</h2>
                                            <h6 class="text-muted font-weight-normal mb-0 w-100 text-truncate">деньги</h6>
                                        </div>
                                        <div class="ml-auto mt-md-3 mt-lg-0">
                                            <span class="opacity-7">₽</span>
                                        </div>
                                    </div>

                                </div>
                            </div>


                            <div class="col-md-7">
                                <div class="row">

                                    <!-- Плитки проектов-->
                                    <div class="col-md-6" th:each="p: ${finsprojectList}">
                                        <div th:replace="fragments\layouts\fragment_project_tile.html :: project_tile_fragment_2(projectId=${p.id},projectName=${p.name},projectDescription=${p.description},projectCreated=${p.created},projectAmountIn=${p.amount_in},projectAmountOut=${p.amount_out},projectBalance=${p.balance})"></div>
                                    </div>



                                </div>  
                            </div>
                        </div>
                    </div>
                </div>


            <!-- *************************************************************** -->
            <!-- КОНЕЦ ЦЕНТРАЛЬНОГО БЛОКА -->
            <!-- *************************************************************** -->
                
        </div>
    
    </section>

</div>

<!-----------IVRIBIN User Script----------------------------->
<!--
    Ajax в внешнем файле, чтобы работал нужно объявлять файл в начале html
-->

<script type="text/javascript">
    //Событие загрузки страницы
    $(document).ready(function(){
        StartPage();
    });
</script>

</body>

<!------------FRAMEWORK Script----------------------------->
<script_fragment  th:replace="fragments\master\fragment_agrigate_master_script.html :: master_script_1"></script_fragment>

</html>
