<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="webapp/images/favicon.png">
    <title>Личный кабинет</title>
    <!-- Custom CSS -->
    <link href="webapp/css/normalize.css" rel="stylesheet">
    <link href="webapp/css/style.css" rel="stylesheet">
    <link href="webapp/css/main.css" rel="stylesheet">
</head>

<body>

<div class="main-wrapper">


    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative">
        <div class="auth-box row">
            <div class="col-lg-7 col-md-5 modal-bg-img"></div>
            <div class="col-lg-5 col-md-7 bg-white ufive-input">
                <div class="p-3">
                    <h2 class="mt-3 text-center">Авторизация</h2>
                    <p class="text-center">Введите почту и пароль для входа в личный кабинет</p>
                    <form th:action="@{/login}" method="post" class="mt-4" >
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="uname">Почта</label>
                                    <input class="form-control" name="username" id="uname" type="text"
                                           placeholder="Введите вашу почту">
                                    <div class="invalid-feedback">Поле заполнено неверно</div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="text-dark" for="pwd">Пароль</label>
                                    <input class="form-control" name="password" id="pwd" type="password"
                                           placeholder="Введите ваш пароль">
                                    <div class="invalid-feedback">Поле заполнено неверно</div>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-block btn-dark">Войти</button>
                            </div>
                            <div class="col-lg-12 text-center mt-5">
                                Создать личный кабинет?
                                <a href="http://194.67.104.72:8081/Registration" class="text-danger">Регистрация</a>
                                <!--<a href="http://localhost:8080/Registration" class="text-danger">Регистрация</a>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
