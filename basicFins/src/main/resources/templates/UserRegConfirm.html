
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="webapp/images/favicon.png">
    <title>Финансовый учет - Подтверждение</title>
    <!-- Custom CSS -->
    <link href="webapp/css/normalize.css" rel="stylesheet"> 
    <link href="webapp/css/style.css" rel="stylesheet">
    <link href="webapp/css/main.css" rel="stylesheet">
</head>

<body>

    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader open -->
        <!-- ============================================================== -->
        <div class="loader">
             <div class="loader-inner">
                <svg width="120" height="220" viewbox="0 0 100 100" class="loading-spinner" version="1.1" xmlns="http://www.w3.org/2000/svg">
                   <circle class="spinner" cx="50" cy="50" r="21" fill="#ffffff" stroke-width="3"/>
                </svg>
             </div>
        </div>
      <!-- ============================================================== -->
      <!-- Preloader close -->
      <!-- ============================================================== -->

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                            <div class="card-body">
                                <div class="d-flex d-lg-flex d-md-block align-items-center">
                                    <div>
                                        <h2 class="text-dark mb-1 w-100 text-truncate font-weight-medium">Потвержден</h2>
                                    </div>
                                    <div class="ml-auto mt-md-3 mt-lg-0">
                                        <span class="opacity-7">Спасибо</span>
                                    </div>

                                </div>
                                 <div class="d-flex d-lg-flex d-md-block align-items-center mt-4">
                                    <button onclick="" class="btn waves-effect waves-light btn-light btn-modif-size">Личный кабинет</button>
                                </div>
                                
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>


<!-----------IVRIBIN User Script----------------------------->
<script type="text/javascript">

    // Working loader 
    $(window).on("load", function() {
    // Site loader 
        $(".loader-inner").fadeOut();
        $(".loader").delay(200).fadeOut("slow");

    });

</script>

</body>

</html>
